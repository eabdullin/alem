name: Build Desktop Distributables

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build and package (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            os: windows-latest
            artifact_name: qurt-windows-dist
          - name: macOS
            os: macos-latest
            artifact_name: qurt-macos-dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # macOS: Prepare App Store Connect API key for notarization (recommended)
      # Requires secrets: api_key (.p8 content), api_key_id, api_key_issuer_id
      - name: Prepare macOS notarization API key
        if: startsWith(matrix.os, 'macos') && secrets.api_key != ''
        run: |
          mkdir -p ~/private_keys/
          echo '${{ secrets.api_key }}' > ~/private_keys/AuthKey_${{ secrets.api_key_id }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.api_key_id }}.p8

      # macOS: Import code signing certificate
      # Requires secrets: MACOS_CERTIFICATE_BASE64, MACOS_CERTIFICATE_PASSWORD
      - name: Import macOS signing certificate
        if: startsWith(matrix.os, 'macos') && secrets.MACOS_CERTIFICATE_BASE64 != ''
        run: |
          echo '${{ secrets.MACOS_CERTIFICATE_BASE64 }}' | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P '${{ secrets.MACOS_CERTIFICATE_PASSWORD }}' -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain

      - name: Build with Electron Forge
        run: npm run make
        env:
          # macOS notarization – API key method (secrets: api_key, api_key_id, api_key_issuer_id)
          API_KEY_ID: ${{ secrets.api_key_id }}
          API_KEY_ISSUER_ID: ${{ secrets.api_key_issuer_id }}
          # macOS notarization – App-specific password fallback (secrets: APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, APPLE_TEAM_ID)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Use keychain identity when cert is imported (macOS)
          CSC_IDENTITY_AUTO_DISCOVERY: "true"

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: out/**
          if-no-files-found: error
          retention-days: 14
